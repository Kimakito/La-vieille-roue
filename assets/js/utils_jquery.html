<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Exécute le code lorsque le DOM est complètement chargé
  $(function () {
    // Ajoute un gestionnaire de clic pour tous les éléments avec la classe 'dropdown-toggle'
    $('.dropdown-toggle').click(function () {
      // Bascule la classe 'hidden' (affiche/masque) sur le menu déroulant associé
      $(this).next('.dropdown-menu').toggleClass('hidden')
        // Retourne au contexte de l'élément actuel pour appliquer des modifications supplémentaires
        .end().find('.chevron').toggleClass('rotate-180'); // Bascule la classe de rotation sur le chevron

      // Masque tous les autres menus déroulants qui ne sont pas associés à cet élément
      $('.dropdown-menu').not($(this).next()).addClass('hidden');

      // Réinitialise tous les chevrons qui ne sont pas associés à cet élément
      $('.chevron').not($(this).find('.chevron')).removeClass('rotate-180');

      return false; // Empêche l'action par défaut (par exemple, suivre un lien) et stoppe la propagation de l'événement
    });

    // Ajoute un gestionnaire de clic global pour fermer les menus lorsqu'on clique en dehors
    $(document).click(function (e) {
      // Vérifie si le clic s'est produit en dehors des éléments 'dropdown-toggle' et 'dropdown-menu'
      if (!$(e.target).closest('.dropdown-toggle, .dropdown-menu').length) {
        $('.dropdown-menu').addClass('hidden'); // Masque tous les menus déroulants
        $('.chevron').removeClass('rotate-180'); // Réinitialise tous les chevrons
      }
    });
  });
</script>
