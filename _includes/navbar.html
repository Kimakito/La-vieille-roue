<header id="navbar" class="bg-background-dark/80 backdrop-blur-md text-text-light font-jakarta shadow-lg w-full fixed top-0 z-50 p-3">
  <div class="container mx-auto flex items-center justify-between px-4 py-4 lg:px-8 lg:py-3">
    
    <!-- Logo + Nom entreprise -->
    <a href="/" class="flex items-center space-x-3">
      <img src="/assets/logo/logo.png" alt="logo La Vieille Roue" class="h-20 w-auto">
      <span class="text-xl lg:text-2xl font-bold tracking-wide">La Vieille Roue</span>
    </a>

    <!-- Burger menu (mobile only) -->
    <button id="burgerMenu" class="lg:hidden text-text-light focus:outline-none" aria-label="Ouvrir le menu">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav class="hidden lg:flex space-x-6 text-base font-medium">
      <a href="/jantes" class="hover:text-accent transition-colors duration-300 page">Réparation de jantes</a>
      <a href="/restauration" class="hover:text-accent transition-colors duration-300 page">Rénovation de véhicules anciens</a>
      <a href="/contact" class="hover:text-accent transition-colors duration-300 page">Contactez-nous</a>
    </nav>
  </div>

  <!-- Menu Mobile -->
  <div id="mobileMenu" class="lg:hidden hidden bg-background-dark text-text-light px-4 pb-4 pt-2 transition-all duration-300 ease-in-out">
    <nav class="flex flex-col space-y-2">
      <a href="/jantes" class="hover:text-accent transition-colors duration-300 page">Réparation de jantes</a>
      <a href="/restauration" class="hover:text-accent transition-colors duration-300 page">Rénovation de véhicules anciens</a>
      <a href="/contact" class="hover:text-accent transition-colors duration-300 page">Contactez-nous</a>
    </nav>
  </div>
</header>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const burger = document.getElementById("burgerMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    // Toggle menu mobile
    burger?.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Activer lien courant (desktop + mobile)
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll(".page");

    links.forEach(link => {
      if (link.getAttribute("href") === currentPath) {
        link.classList.add("text-accent", "underline");
      } else {
        link.classList.remove("text-accent", "underline");
      }
    });
  });
</script>
